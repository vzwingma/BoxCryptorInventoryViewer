# Travis Lint : https://lint.travis-ci.org
# Config secure
language: java
jdk:
  - oraclejdk8
env:
  global:
  - "ARTIFACTS_AWS_REGION=eu-west-1"
  - "ARTIFACTS_S3_BUCKET=utilitaires"
  - secure: ""
  - secure: ""
before_install:
  - rvm reinstall ruby-head --binary
  - cd BoxCryptorListGenerator
install: 
  - gradle build
before_script:
  - "gem install travis-artifacts"
after_script:
  - "travis-artifacts upload --path target/*.jar --target-path artifacts/$TRAVIS_BUILD_NUMBER"
