# Travis Lint : https://lint.travis-ci.org
# Config secure
language: java
jdk:
  - oraclejdk8
before_install:
  - cd BoxCryptorInventoryViewer  
install: 
  - gradle distZip
before_deploy:
  - ls -lh
  - cd build/distributions
  - ls -lh
deploy:
  provider: releases
  api_key:
    secure: 
  file: BoxCryptorInventoryViewer.zip
  skip_cleanup: true  
  on:
    repo: vzwingma/utilitaires
    tags: true